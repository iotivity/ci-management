---
# Global Jenkins Defaults
- defaults:
    name: global

    properties:
      - build-discarder:
          days-to-keep: 14
          num-to-keep: -1
          artifact-days-to-keep: 7
          artifact-num-to-keep: -1

    silent: false
    branch: 'master'
    refspec: 'refs/heads/master'
    gerrit-branch: '**'

    ssh-credentials: '6ba265b5-4270-46f3-aeaa-44b789a5d7a9'
    reference-repo: '/extlibs/gerrit/{project}'

    ubuntu-node: 'ubuntu'

    # lftools
    lftools-version: <1.0.0

    # lf-infra-defaults
    jenkins-ssh-credential: jenkins

    # build discards
    build-days-to-keep: 30

    # Timeout in minutes
    build-timeout: 30

    archive-artifacts: ''

    # default gerrit server definition
    gerrit-server-name: iotivity
