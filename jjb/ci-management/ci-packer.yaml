---
- project:
    name: packer-jobs

    jobs:
      - '{project-name}-packer-jobs'

    project: ci-management
    project-name: ci-management
    build-node: centos7-builder-2c-1g
    packer-version: 1.2.4

    platforms:
      - centos-7
      - ubuntu16.04
      - ws2012-vs2013
      - ws2012-vs2015

    templates:
      - builder
      - visual-studio

    exclude:
      - platforms: centos-7
        templates: visual-studio
      - platforms: ubuntu16.04
        templates: visual-studio
      - platforms: ws2012-vs2013
        templates: builder
      - platforms: ws2012-vs2015
        templates: builder
