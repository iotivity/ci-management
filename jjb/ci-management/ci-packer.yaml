---
- project:
    name: packer-jobs

    jobs:
      - '{project-name}-packer-jobs'

    project: ci-management
    project-name: ci-management
    build-node: centos7-builder-2c-1g
    packer-version: 1.2.4

    templates:
      - windows
      - builder
      - baseline

    platforms:
      - centos-7
      - ubuntu-16.04
      - ws2012-vs2013
      - ws2012-vs2015

    exclude:
      - templates: windows
        platforms: centos-7
      - templates: windows
        platforms: ubuntu-16.04
