- project:
    name: packer-builds
    jobs:
        - 'packer-verify-{image}'
        - 'packer-build-{platform}-{image}'
    image:
        - 'linux':
            platform: 'googlecompute'
    project: 'ci-management'

- job-template:
    name: 'packer-verify-{image}'

    project-type: freestyle
    node: packer
    concurrent: true

    parameters:
        - gerrit-project:
            project: '{project}'
            branch: '{branch}'
            refspec: '{refspec}'

    scm:
        - gerrit-ci-management-scm:
            credentials-id: '{ssh-credentials}'
            refspec: '$GERRIT_REFSPEC'
            choosing-strategy: 'gerrit'

    wrappers:
        - ssh-agent-credentials:
            users:
                - '{ssh-credentials}'

    triggers:
        - gerrit:
            trigger-on:
                - patchset-created-event:
                    exclude-drafts: 'false'
                    exclude-trivial-rebase: 'false'
                    exclude-no-code-change: 'false'
                - draft-published-event
                - comment-added-contains-event:
                    comment-contains-value: 'recheck {image}'
            projects:
                - project-compare-type: 'ANT'
                  project-pattern: 'ci-management'
                  branches:
                    - branch-compare-type: 'ANT'
                      branch-pattern: '**/master'
                  file-paths:
                    - compare-type: ANT
                      pattern: 'packer/{image}.json'

    builders:
        - shell: |
            cd packer
            echo "> Validating: {image}.json"
            packer validate {image}.json

- job-template:
    name: 'packer-build-{platform}-{image}'

    project-type: freestyle
    node: packer
    concurrent: true

    parameters:
        - gerrit-project:
            project: '{project}'
            branch: '{branch}'
            refspec: '{refspec}'

    scm:
        - gerrit-ci-management-scm:
            credentials-id: '{ssh-credentials}'
            refspec: '$GERRIT_REFSPEC'
            choosing-strategy: 'gerrit'

    wrappers:
        - ssh-agent-credentials:
            users:
                - '{ssh-credentials}'

    triggers:
        - gerrit:
            trigger-on:
                - change-merged-event
                - comment-added-contains-event:
                    comment-contains-value: 'rebuild {platform} {image}'
            projects:
                - project-compare-type: 'ANT'
                  project-pattern: 'ci-management'
                  branches:
                    - branch-compare-type: 'ANT'
                      branch-pattern: '**/master'
                  file-paths:
                    - compare-type: ANT
                      pattern: 'packer/{image}.json'

    builders:
        - shell: |
            cd packer
            packer build -color=false --only {platform} {image}.json
