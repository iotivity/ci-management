---
- view-template:
    id: 'common-view'
    name: '{project-name}'
    view-type: list
    filter-executors: false
    filter-queue: false
    columns:
      - status
      - weather
      - job
      - last-success
      - last-failure
      - last-duration
      - build-button
    recurse: false
    regex: '^{project-name}-.*'
