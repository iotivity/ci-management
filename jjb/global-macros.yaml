---
# Global Macros

## Parameters
- parameter:
    name: gerrit-project
    parameters:
      - string:
          name: GERRIT_PROJECT
          default: '{project}'
          description: "GERRIT_PROJECT parameter if not given by trigger"
      - string:
          name: GERRIT_BRANCH
          default: '{branch}'
          description: "JJB configured GERRIT_BRANCH parameter"
      - string:
          name: GERRIT_REFSPEC
          default: '{refspec}'
          description: "GERRIT_REFSPEC parameter if not given by trigger"

## SCMs
- scm:
    name: gerrit-branch-scm
    scm:
      - git:
          credentials-id: '{credentials-id}'
          url: 'ssh://iotivity-jobbuilder@gerrit.iotivity.org:29418/iotivity'
          refspec: '$GERRIT_REFSPEC'
          branches:
            - 'origin/$GERRIT_BRANCH'
          skip-tag: true
          wipe-workspace: true
          choosing-strategy: 'gerrit'
          shallow-clone: true
          reference-repo: '{reference-repo}'

- scm:
    name: gerrit-ci-management-scm
    scm:
      - git:
          credentials-id: '{credentials-id}'
          url: 'ssh://iotivity-jobbuilder@gerrit.iotivity.org:29418/ci-management'
          refspec: '$GERRIT_REFSPEC'
          branches:
            - 'origin/$GERRIT_BRANCH'
          skip-tag: true
          wipe-workspace: true
          submodule:
            recursive: true
          choosing-strategy: 'gerrit'
          shallow-clone: true
          reference-repo: '{reference-repo}'

- scm:
    name: gerrit-iotivity-upnp-scm
    scm:
      - git:
          credentials-id: '{credentials-id}'
          url: 'ssh://iotivity-jobbuilder@gerrit.iotivity.org:29418/iotivity-upnp-bridge'
          refspec: '$GERRIT_REFSPEC'
          branches:
            - 'origin/$GERRIT_BRANCH'
          skip-tag: true
          wipe-workspace: true
          basedir: 'iotivity-upnp-bridge'
          choosing-strategy: 'gerrit'
          shallow-clone: true
          reference-repo: '{reference-repo}'

## Triggers
- trigger:
    name: gerrit-trigger-patch-submitted
    triggers:
      - gerrit:
          server-name: 'iotivity'
          silent: '{obj:silent}'
          trigger-on:
            - patchset-created-event:
                exclude-drafts: 'false'
                exclude-trivial-rebase: 'false'
                exclude-no-code-change: 'false'
            - draft-published-event
            - comment-added-contains-event:
                comment-contains-value: 'verify all'
            - comment-added-contains-event:
                comment-contains-value: 'reverify'
          projects:
            - project-compare-type: 'ANT'
              project-pattern: '{project}'
              branches:
                - branch-compare-type: 'ANT'
                  branch-pattern: '{branch}'

- trigger:
    name: gerrit-trigger-patch-submitted-skip-vote
    triggers:
      - gerrit:
          server-name: 'iotivity'
          silent: '{obj:silent}'
          skip-vote:
            successful: true
            failed: true
            unstable: true
            notbuilt: true
          trigger-on:
            - patchset-created-event:
                exclude-drafts: 'false'
                exclude-trivial-rebase: 'false'
                exclude-no-code-change: 'false'
            - draft-published-event
            - comment-added-contains-event:
                comment-contains-value: 'verify all'
            - comment-added-contains-event:
                comment-contains-value: 'reverify'
          projects:
            - project-compare-type: 'ANT'
              project-pattern: '{project}'
              branches:
                - branch-compare-type: 'ANT'
                  branch-pattern: '{branch}'

- trigger:
    name: gerrit-trigger-ref-updated
    triggers:
      - gerrit:
          server-name: 'iotivity'
          silent: '{obj:silent}'
          silent-start: 'true'
          trigger-on:
            - ref-updated-event
            - comment-added-contains-event:
                comment-contains-value: 'remerge {branch}'
          projects:
            - project-compare-type: 'ANT'
              project-pattern: '{project}'
              branches:
                - branch-compare-type: 'ANT'
                  branch-pattern: '{branch}'

- trigger:
    name: timed-twice-daily
    triggers:
      - timed: "H 15,22 * * *"
