        - 'linux_unsecured'
        - 'linux_unsecured_with_ra':
            silent: true
        - 'linux_unsecured_with_rd':
            silent: true
        - 'linux_secured'
        - 'linux_secured_with_ra':
            silent: true
        - 'linux_secured_with_rd':
            silent: true
        - 'arduino'
        - 'simulator'

- project:
