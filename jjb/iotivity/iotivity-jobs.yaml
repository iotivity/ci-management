---
- project:
    name: iotivity-verify-jobs
    project: 'iotivity'
    disabled: false
    node: '{ubuntu-node}'
    silent: false
    jobs:
      - 'iotivity-verify-{component}'
      - 'iotivity-verify-osx'
      - 'iotivity-verify-tizen'
      - 'iotivity-verify-linux_{security}_with_tcp':
          security:
            - 'secured'
            - 'unsecured'
      - 'iotivity-verify-linux_{security}_with_java':
          gerrit-branch: 'master'
          security:
            - 'secured'
            - 'unsecured'
      - 'iotivity-verify-android'
      - 'iotivity-verify-windows-{arch}-{vs-version}':
          arch:
            - 'x86':
                arch-name: 'x86'
            - 'amd64':
                arch-name: 'amd64'
          vs-version:
            - 'vs2013':
                msvc-version: '12.0'
            - 'vs2015':
                msvc-version: '14.0'
      - 'iotivity-verify-unit_tests'
    component:
      - 'linux_unsecured'
      - 'linux_secured'
      - 'arduino'
      - 'simulator'

- job-template:
    name: 'iotivity-verify-linux_{security}_with_tcp'

    project-type: freestyle
    node: '{node}'
    concurrent: true
    disabled: '{obj:disabled}'

    parameters:
      - gerrit-project:
          project: '{project}'
          branch: '{branch}'
          refspec: '{refspec}'

    scm:
      - gerrit-branch-scm:
          credentials-id: '{ssh-credentials}'

    triggers:
      - gerrit:
          server-name: 'iotivity'
          trigger-on:
            - patchset-created-event:
                exclude-drafts: 'false'
                exclude-trivial-rebase: 'false'
                exclude-no-code-change: 'true'
            - draft-published-event
            - comment-added-contains-event:
                comment-contains-value: 'verify all'
            - comment-added-contains-event:
                comment-contains-value: 'reverify'
          projects:
            - project-compare-type: 'ANT'
              project-pattern: '{project}'
              branches:
                - branch-compare-type: 'REG_EXP'
                  branch-pattern: '^(?!.*1.1-rel).*$'

    wrappers:
      - timestamps

    builders:
      - shell:
          !include-raw-escape: include-raw-iotivity-bootstrap.sh
      - auto-build:
          component: 'linux_{security}_with_tcp'

    publishers:
      - retry-build-on-builder-error
      - email-notification:
          mailto: 'oicbuild@intel.com'

