- job-template:
    name: 'iotivity-{stream}-windows-{vs-version}'

    project-type: freestyle
    node: '{vs-version}'
    concurrent: true
    disabled: false

    parameters:
        - gerrit-project:
            project: '{project}'
        - gerrit-branch
        - gerrit-refspec

    scm:
        - git:
            credentials-id: '6466b968-939a-4d87-9f7f-0ceb5fca54dc'
            url: 'ssh://jenkins-iotivity@gerrit.iotivity.org:29418/iotivity'
            refspec: '$GERRIT_REFSPEC'
            branches:
                - 'origin/$GERRIT_BRANCH'
            skip-tag: true
            wipe-workspace: true
            choosing-strategy: 'gerrit'

    triggers:
        - gerrit:
            server-name: 'iotivity'
            silent: '{obj:silent}'
            trigger-on:
                - patchset-created-event:
                    exclude-drafts: 'false'
                    exclude-trivial-rebase: 'false'
                    exclude-no-code-change: 'true'
                - draft-published-event
                - comment-added-contains-event:
                    comment-contains-value: 'verify all'
                - comment-added-contains-event:
                    comment-contains-value: 'reverify'
            projects:
                - project-compare-type: 'ANT'
                  project-pattern: '{project}'
                  branches:
                    - branch-compare-type: 'REG_EXP'
                      branch-pattern: '^(?!.*1.1-rel).*$'

    wrappers:
        - timestamps
        - build-timeout

    builders:
        - batch:
            !include-raw-escape: include-raw-iotivity-windows-bootstrap.bat
        - batch: |
            @echo off
            set MSVC_VERSION={msvc-version}
            set
            run.bat build
            run.bat test
            run.bat clean

    publishers:
        - email-notification:
            mailto: 'oicbuild@intel.com'

- job-template:
    name: 'iotivity-{stream}-osx'

    project-type: freestyle
    node: 'osx1010'
    concurrent: true
    disabled: false

    parameters:
        - gerrit-project:
            project: '{project}'
        - gerrit-branch
        - gerrit-refspec

    scm:
        - gerrit-branch-scm:
            credentials-id: '{ssh-credentials}'

    triggers:
        - gerrit-trigger-patch-submitted:
            silent: '{silent}'
            project: '{project}'
            branch: '**'

    wrappers:
        - timestamps
        - build-timeout

    builders:
        - shell:
            !include-raw-escape: include-raw-iotivity-osx-bootstrap.sh
        - shell: |
            #!/bin/bash -eux
            set -o pipefail

            PATH=$PATH:/usr/local/bin/
            if (git rev-list HEAD | grep -q d0b861c0276208b3fd1b29bf98908e401c7ca17f); then
              ./auto_build.sh darwin
            fi
            # Run Tests against OSX 10.10 without Logging
            echo "*********** Build for OSX 10.10 *************"
            scons TARGET_OS=darwin SYS_VERSION=10.10 RELEASE=false
            scons TARGET_OS=darwin SYS_VERSION=10.10 RELEASE=false -c
            scons TARGET_OS=darwin SYS_VERSION=10.10 RELEASE=false LOGGING=false
            export DYLD_LIBRARY_PATH=./extlibs/gtest/gtest-1.7.0/lib/.libs
            ./out/darwin/x86_64/debug/resource/csdk/stack/test/stacktests

    publishers:
        - valgrind-report
        - xunit-report
        - archive-artifacts:
            artifacts: '*.memcheck'
        - email-notification:
            mailto: 'oicbuild@intel.com'

