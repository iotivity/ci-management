- job-template:
    name: 'iotivity-verify-unit_tests'

    properties:
      - build-discarder:
          days-to-keep: 14
          num-to-keep: -1
          artifact-days-to-keep: 7
          artifact-num-to-keep: -1
      - throttle:
          max-total: 4
          option: project

    project-type: freestyle
    node: '{node}'
    concurrent: true
    disabled: '{obj:disabled}'

    parameters:
      - gerrit-project:
          project: '{project}'
          branch: '{branch}'
          refspec: '{refspec}'

    scm:
      - gerrit-branch-scm:
          credentials-id: '{ssh-credentials}'

    triggers:
      - gerrit-trigger-patch-submitted:
          silent: '{silent}'
          project: '{project}'
          branch: '{gerrit-branch}'

    wrappers:
      - timestamps
      - build-timeout
      - openstack:
          single-use: true

    builders:
      - shell:
          !include-raw-escape: include-raw-iotivity-bootstrap.sh
      - unit-tests

    publishers:
      - retry-build-on-builder-error
      - valgrind-report
      - xunit-report
      - archive-artifacts:
          artifacts: '*.memcheck, out/**/test_out/*.xml, **/*.core, *.core'
      - wipe-workspace
      - email-notification:
          mailto: 'oicbuild@intel.com'

