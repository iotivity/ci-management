- job-template:
    name: 'iotivity-verify-windows-{arch}-{vs-version}'

    project-type: freestyle
    node: '{vs-version}'
    concurrent: true
    disabled: '{obj:disabled}'

    parameters:
      - gerrit-project:
          project: '{project}'
          branch: '{branch}'
          refspec: '{refspec}'

    scm:
      - git:
          credentials-id: '6466b968-939a-4d87-9f7f-0ceb5fca54dc'
          url: 'ssh://jenkins-iotivity@gerrit.iotivity.org:29418/iotivity'
          refspec: '$GERRIT_REFSPEC'
          branches:
            - 'origin/$GERRIT_BRANCH'
          skip-tag: true
          wipe-workspace: true
          choosing-strategy: 'gerrit'

    triggers:
      - gerrit:
          server-name: 'iotivity'
          silent: '{obj:silent}'
          trigger-on:
            - patchset-created-event:
                exclude-drafts: 'false'
                exclude-trivial-rebase: 'false'
                exclude-no-code-change: 'true'
            - draft-published-event
            - comment-added-contains-event:
                comment-contains-value: 'verify all'
            - comment-added-contains-event:
                comment-contains-value: 'reverify'
          projects:
            - project-compare-type: 'ANT'
              project-pattern: '{project}'
              branches:
                - branch-compare-type: 'REG_EXP'
                  branch-pattern: '^(?!.*1.1-rel).*$'

    wrappers:
      - timestamps
      - build-timeout-fail

    builders:
      - batch:
          !include-raw-escape: include-raw-iotivity-windows-bootstrap.bat
      - windows:
          msvc-version: '{msvc-version}'
          arch-name: '{arch-name}'

    publishers:
      - postbuildscript:
          script-only-if-succeeded: false
          script-only-if-failed: true
          builders:
            - windows-kill-unit-tests:
                msvc-version: '{msvc-version}'
                arch-name: '{arch-name}'
      - retry-build-on-builder-error
      - email-notification:
          mailto: 'oicbuild@intel.com'

