---
- project:
    name: iotivity-constrained-verify-jobs
    project: 'iotivity-constrained'
    disabled: false
    node: '{ubuntu-node}'
    silent: false
    jobs:
      - '{project}-verify-{component}'
    component:
      - 'freertos'
      - 'linux'
      - 'linux_test'
      - 'linux_unsecured'
      - 'linux_unsecured_test'
      - 'tizenrt'

- job-template:
    name: '{project}-verify-{component}'

    project-type: freestyle
    node: '{node}'
    concurrent: true
    disabled: '{obj:disabled}'

    parameters:
      - gerrit-project:
          project: '{project}'
          branch: '{branch}'
          refspec: '{refspec}'

    scm:
      - gerrit-branch-iotivity-constrained-scm:
          credentials-id: '{ssh-credentials}'

    triggers:
      - gerrit-trigger-patch-submitted:
          silent: '{silent}'
          project: '{project}'
          branch: '{gerrit-branch}'

    wrappers:
      - timestamps
      - openstack:
          single-use: true

    builders:
      - iotivity-constrained-auto-build:
          component: '{component}'

    publishers:
      - retry-build-on-builder-error
      - wipe-workspace
      - email-notification:
          mailto: 'oicbuild@intel.com'
