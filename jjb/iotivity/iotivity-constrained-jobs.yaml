---
- project:
    name: iotivity-constrained-verify-jobs
    project: 'iotivity-constrained'
    disabled: false
    node: '{ubuntu-node}'
    silent: false
    jobs:
      - '{project}-verify-{component}'
    component:
      - 'freertos'
      - 'linux'
      - 'linux_test':
          constrained_wrappers:
            - timestamps
            - openstack:
                single-use: true
            - timeout:
                timeout: 3
                type: absolute
                fail: false
                abort: true
      - 'linux_unsecured'
      - 'linux_unsecured_test'
      - 'tizenrt'

- default_wrappers: &default_wrappers
    name: default-wrappers
    constrained_wrappers:
      - timestamps
      - openstack:
          single-use: true

- job-template:
    name: '{project}-verify-{component}'

    project-type: freestyle
    node: '{node}'
    concurrent: true
    disabled: '{obj:disabled}'
    <<: *default_wrappers

    parameters:
      - gerrit-project:
          project: '{project}'
          branch: '{branch}'
          refspec: '{refspec}'

    scm:
      - gerrit-branch-iotivity-constrained-scm:
          credentials-id: '{ssh-credentials}'

    triggers:
      - gerrit-trigger-patch-submitted:
          silent: '{silent}'
          project: '{project}'
          branch: '{gerrit-branch}'

    wrappers: '{obj:constrained_wrappers}'

    builders:
      - shell:
          !include-raw-escape: include-raw-{project}-{component}-bootstrap.sh
      - iotivity-constrained-auto-build:
          component: '{component}'

    publishers:
      - retry-build-on-builder-error
      - archive-artifacts:
          artifacts: '**/*.out.*'
      - wipe-workspace
      - email-notification:
          mailto: 'oicbuild@intel.com'

