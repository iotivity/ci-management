---
- project:
    name: iotivity-upnp-bridge-verify-jobs
    project: 'iotivity-upnp-bridge'
    node: '{ubuntu-node}'
    disabled: false
    arch:
      - 'x86'
    transport:
      - 'ip'
      - 'bt'
      - 'ble'
      - 'rm_and_ip'
      - 'rm_and_bt'
      - 'rm_and_ble'
    jobs:
      - 'iotivity-upnp-bridge-verify-android_{arch}-{transport}'

- job-template:
    name: 'iotivity-upnp-bridge-verify-android_{arch}-{transport}'

    project-type: freestyle
    node: '{node}'
    concurrent: true
    disabled: '{obj:disabled}'

    parameters:
      - gerrit-project:
          project: '{project}'
          branch: '{branch}'
          refspec: '{refspec}'

    scm:
      - git:
          credentials-id: '{ssh-credentials}'
          url: 'ssh://iotivity-jobbuilder@gerrit.iotivity.org:29418/iotivity'
          refspec: 'refs/heads/master'
          branches:
            - 'origin/master'
          skip-tag: true
          wipe-workspace: true
          choosing-strategy: 'default'
      - gerrit-iotivity-upnp-scm:
          credentials-id: '{ssh-credentials}'

    triggers:
      - gerrit-trigger-patch-submitted:
          silent: '{silent}'
          project: '{project}'
          branch: '{gerrit-branch}'

    wrappers:
      - timestamps

    builders:
      - shell:
          !include-raw-escape: include-raw-iotivity-bootstrap.sh
      - shell: |
          #!/bin/bash -eux
          set -o pipefail

          export VERBOSE=false
          export CCACHE_DISABLE=false

          examples_path=java/examples-android
          examples_src_dir=iotivity-upnp-bridge/${examples_path}
          examples_dst_dir=${examples_path}

          mkdir -p ${{WORKSPACE}}/${examples_dst_dir}

          cp -rvl ${{WORKSPACE}}/${examples_src_dir}/upnpclient/. \
                  ${{WORKSPACE}}/${examples_dst_dir}/
          test -f ${{WORKSPACE}}/${examples_dst_dir}/settings.gradle || \
            echo "Error: example directory has not been populated"
          sed -i "1 s/$/, ':upnpclient'/" "${examples_dst_dir}/settings.gradle

          ./auto_build.sh android_{arch}_with_{transport}

    publishers:
      - retry-build-on-builder-error
      - archive-artifacts:
          artifacts: 'android/android_api/base/build/outputs/**/*.xml, android/android_api/base/build/outputs/**/*.html'
      - email-notification:
          mailto: 'oicbuild@intel.com'
