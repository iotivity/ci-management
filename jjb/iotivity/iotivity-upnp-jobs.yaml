---
- project:
    name: iotivity-upnp-bridge-verify-jobs
    project: 'iotivity-upnp-bridge'
    node: '{ubuntu-node}'
    disabled: false
    arch:
      - 'x86'
    transport:
      - 'ip'
      - 'bt'
      - 'ble'
      - 'rm_and_ip'
      - 'rm_and_bt'
      - 'rm_and_ble'
    jobs:
      - 'iotivity-upnp-bridge-verify-android_{arch}-{transport}'

- job-template:
    name: 'iotivity-upnp-bridge-verify-android_{arch}-{transport}'

    project-type: freestyle
    node: '{node}'
    concurrent: true
    disabled: '{obj:disabled}'

    parameters:
      - gerrit-project:
          project: '{project}'
          branch: '{branch}'
          refspec: '{refspec}'

    scm:
      - git:
          credentials-id: '{ssh-credentials}'
          url: 'ssh://iotivity-jobbuilder@gerrit.iotivity.org:29418/iotivity'
          refspec: 'refs/heads/master'
          branches:
            - 'origin/master'
          skip-tag: true
          wipe-workspace: true
          choosing-strategy: 'default'
      - gerrit-iotivity-upnp-scm:
          credentials-id: '{ssh-credentials}'

    triggers:
      - gerrit-trigger-patch-submitted:
          silent: '{silent}'
          project: '{project}'
          branch: '{gerrit-branch}'

    wrappers:
      - timestamps

    builders:
      - shell:
          !include-raw-escape: include-raw-iotivity-bootstrap.sh
      - shell: |
          #!/bin/bash -eux
          set -o pipefail

          export VERBOSE=false
          export CCACHE_DISABLE=false

          examples_src_dir=iotivity-upnp-bridge/android/examples
          examples_dst_dir=java/examples-android

          src=${{WORKSPACE}}/${{examples_src_dir}}
          dst=${{WORKSPACE}}/${{examples_dst_dir}}

          mkdir -p ${{dst}}/upnpclient/

          cp -rvl ${{src}}/upnpclient/. ${{dst}}/upnpclient/

          gradle_file=${{dst}}/settings.gradle
          test -f ${{gradle_file}} || \
            echo "Error: example directory has not been populated"
          sed -i "1 s/$/, ':upnpclient'/" "${{gradle_file}}"

          ./auto_build.sh android_{arch}_with_{transport}

    publishers:
        - retry-build-on-builder-error
        - archive:
            artifacts: 'java/iotivity-android/build/outputs/**/*.(x|ht)ml'
            allow-empty: 'true'
            fingerprint: false
            only-if-success: true
            default-excludes: false
        - email-notification:
            mailto: 'oicbuild@intel.com'
