- builder:
    name: android-arch
    builders:
        - shell: |
            #!/bin/bash -eux
            set -o pipefail

            export VERBOSE=false
            export CCACHE_DISABLE=false

            if (git rev-list HEAD | grep -q 0a3b83222bfff7e44ecb60c89ce682a58a0ee762); then
              echo "Using seperate android builds."
            else
              ./auto_build.sh android_{arch}
            fi

- builder:
    name: android
    builders:
        - shell: |
            #!/bin/bash -eux
