---
# IoTivity Macros

## Wrappers
- wrapper:
    name: build-timeout
    wrappers:
      - timeout:
          type: no-activity
          timeout: 10
          abort: true

- wrapper:
    name: build-timeout-fail
    wrappers:
      - timeout:
          type: no-activity
          timeout: 10
          fail: true

## Builders
- builder:
    name: auto-build
    builders:
      - shell: |
            #!/bin/bash -eux
            set -o pipefail

            export VERBOSE=false
            export CCACHE_DISABLE=false

            ./auto_build.sh {component}

- builder:
    name: windows
    builders:
      - batch: |
            @echo off
            set MSVC_VERSION={msvc-version}
            set TARGET_ARCH={arch-name}

            IF "%MSVC_VERSION%" == "12.0" (
              IF "%TARGET_ARCH%" == "x86" (
                set BUILD_ARGS=-release -logging -noMOT
              ) ELSE IF "%TARGET_ARCH%" == "amd64" (
                set BUILD_ARGS=-noSecurity
              ) ELSE (
                echo "unsupported architecture: %TARGET_ARCH%"
                exit /B 1
              )
            ) ELSE IF "%MSVC_VERSION%" == "14.0" (
              IF "%TARGET_ARCH%" == "x86" (
                set BUILD_ARGS=-logging -noSecurity
              ) ELSE IF "%TARGET_ARCH%" == "amd64" (
                set BUILD_ARGS=-release
              ) ELSE (
                echo "unsupported architecture: %TARGET_ARCH%"
                exit /B 1
              )
            ) ELSE (
              echo "unsupported MSVC version: %MSVC_VERSION%"
              exit /B 2
            )

            set

            REM Multi-threaded build, for increased performance.
            call run.bat build -notest -arch %TARGET_ARCH% %BUILD_ARGS%
            if ERRORLEVEL 1 (
                echo "run.bat failed, exiting with status 3"
                exit /B 3
            )

            REM Single-threaded unit test run, for increased test reliability
            REM and for easier test failure investigation.
            call run.bat build -threads 1 -arch %TARGET_ARCH% %BUILD_ARGS%
            if ERRORLEVEL 1 (
                echo "run.bat failed, exiting with status 4"
                exit /B 4
            )

            call run.bat clean

- builder:
    name: windows-kill-unit-tests
    builders:
      - batch: |
          tasklist /FI "IMAGENAME eq unittests.exe" 2>NUL | find /I /N "unittests.exe">NUL
          if "%ERRORLEVEL%"=="0" taskkill /F /IM "unittests.exe"

          tasklist /FI "IMAGENAME eq unittest.exe" 2>NUL | find /I /N "unittest.exe">NUL
          if "%ERRORLEVEL%"=="0" taskkill /F /IM "unittest.exe"

          tasklist /FI "IMAGENAME eq catests.exe" 2>NUL | find /I /N "catests.exe">NUL
          if "%ERRORLEVEL%"=="0" taskkill /F /IM "catests.exe"

          tasklist /FI "IMAGENAME eq provisiontests.exe" 2>NUL | find /I /N "provisiontests.exe">NUL
          if "%ERRORLEVEL%"=="0" taskkill /F /IM "provisiontests.exe"

          tasklist /FI "IMAGENAME eq cbortests.exe" 2>NUL | find /I /N "cbortests.exe">NUL
          if "%ERRORLEVEL%"=="0" taskkill /F /IM "cbortests.exe"

          tasklist /FI "IMAGENAME eq stacktests.exe" 2>NUL | find /I /N "stacktests.exe">NUL
          if "%ERRORLEVEL%"=="0" taskkill /F /IM "stacktests.exe"

          tasklist /FI "IMAGENAME eq randomtests.exe" 2>NUL | find /I /N "randomtests.exe">NUL
          if "%ERRORLEVEL%"=="0" taskkill /F /IM "randomtests.exe"

          tasklist /FI "IMAGENAME eq malloctests.exe" 2>NUL | find /I /N "malloctests.exe">NUL
          if "%ERRORLEVEL%"=="0" taskkill /F /IM "malloctests.exe"

          tasklist /FI "IMAGENAME eq stringtests.exe" 2>NUL | find /I /N "stringtests.exe">NUL
          if "%ERRORLEVEL%"=="0" taskkill /F /IM "stringtests.exe"

          tasklist /FI "IMAGENAME eq timetests.exe" 2>NUL | find /I /N "timetests.exe">NUL
          if "%ERRORLEVEL%"=="0" taskkill /F /IM "timetests.exe"

          tasklist /FI "IMAGENAME eq c_common_windows_tests.exe" 2>NUL | find /I /N "c_common_windows_tests.exe">NUL
          if "%ERRORLEVEL%"=="0" taskkill /F /IM "c_common_windows_tests.exe"

          tasklist /FI "IMAGENAME eq ipcatests.exe" 2>NUL | find /I /N "ipcatests.exe">NUL
          if "%ERRORLEVEL%"=="0" taskkill /F /IM "ipcatests.exe"

- builder:
    name: osx
    builders:
      - shell: |
            #!/bin/bash -eux
            set -o pipefail

            PATH=$PATH:/usr/local/bin/
            if (git rev-list HEAD | grep -q d0b861c0276208b3fd1b29bf98908e401c7ca17f); then
              ./auto_build.sh darwin
            fi
            # Run Tests against OSX 10.10 without Logging
            echo "*********** Build for OSX 10.10 *************"
            scons TARGET_OS=darwin SYS_VERSION=10.10 RELEASE=false
            scons TARGET_OS=darwin SYS_VERSION=10.10 RELEASE=false -c
            scons TARGET_OS=darwin SYS_VERSION=10.10 RELEASE=false LOGGING=false
            export DYLD_LIBRARY_PATH=./extlibs/gtest/gtest-1.7.0/lib/.libs
            ./out/darwin/x86_64/debug/resource/csdk/stack/test/stacktests

- builder:
    name: android-transport
    builders:
      - shell: |
            #!/bin/bash -eux
            set -o pipefail

            export VERBOSE=false
            export CCACHE_DISABLE=false

            if (git rev-list HEAD | grep -q 0a3b83222bfff7e44ecb60c89ce682a58a0ee762); then
              ./auto_build.sh android_{arch}_with_{transport}
            else
              echo "Using unified Android builds. Please rebase"
            fi

- builder:
    name: unit-tests
    builders:
      - shell: |
            #!/bin/bash -eux
            set -o pipefail

            export VERBOSE=true
            export CCACHE_DISABLE=true

            ./auto_build.sh unit_tests

- builder:
    name: sonar-runner
    builders:
      - sonar:
          sonar-name: Sonar
          properties: |
            sonar.projectKey=iotivity:master
            sonar.projectName=Iotivity
            sonar.projectVersion=1.2.0

            sonar.sources=resource,service,examples,java,build_common,tools
            sonar.language=c++

            sonar.cxx.compiler.parser=GCC
            sonar.cxx.errorRecoveryEnabled=True

            sonar.cxx.includeDirectories=resource,service,examples,java,build_common,tools

            sonar.cxx.valgrind.reportPath=*.memcheck
            sonar.cxx.vera.reportPath=vera-report.xml
            sonar.cxx.cppcheck.reportPath=cppcheck-report.xml
            sonar.cxx.rats.reportPath=rats-report.xml

## Publishers
- publisher:
    name: archive-artifacts
    publishers:
      - archive:
          artifacts: '{artifacts}'
          latest-only: false
          allow-empty: true
          only-if-successful: false
          fingerprint: true
          default-excludes: true

- publisher:
    name: email-notification
    publishers:
      - email:
          recipients: '{mailto}'
          notify-every-unstable-build: false
          send-to-individuals: false

- publisher:
    name: email-notification-unstable
    publishers:
      - email:
          recipients: '{mailto}'
          notify-every-unstable-build: true
          send-to-individuals: true

- publisher:
    name: valgrind-report
    publishers:
      - valgrind:
          pattern: '*.memcheck'
          thresholds:
            failed:
              invalid-read-write: 0
              definitely-lost: 20
              total: 50
            fail-no-reports: false
            fail-invalid-reports: false
            publish-if-aborted: true
            publish-if-failed: true

- publisher:
    name: xunit-report
    publishers:
      - xunit:
          thresholdmode: '1'
          test-time-margin: 3000
          types:
            - gtest:
                pattern: 'out/**/test_out/*.xml'
                skip-if-no-test-files: true
                fail-if-not-new: false
                deleteoutput: true
                stoponerror: false

- publisher:
    name: retry-build-on-builder-error
    publishers:
      - naginator:
          regular-expression: "ERROR: Connection was broken: java.io.EOFException"
          max-failed-builds: 2
