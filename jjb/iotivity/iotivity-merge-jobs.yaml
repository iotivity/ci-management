- project:
    name: iotivity-merge-master-jobs
    project: 'iotivity'
    branch: 'master'
    refspec: 'refs/heads/master'
    gerrit-branch: 'master'
    silent: true
    mailto: 'oicbuild@intel.com, joseph.l.morrow@intel.com, tbramwell@linuxfoundation.org'
    jobs:
        - 'iotivity-merge-1.1-rel':
            branch: '1.1-rel'
            refspec: 'refs/heads/1.1-rel'
            gerrit-branch: '1.1-rel'
        - 'iotivity-merge-{branch}-{component}'
        - 'iotivity-merge-{branch}-osx'
        - 'iotivity-merge-{branch}-tizen'
        - 'iotivity-merge-{branch}-linux_unsecured_with_tcp'
        - 'iotivity-merge-{branch}-android_{arch}':
            arch:
                - 'armeabi'
                - 'x86'
        - 'iotivity-merge-{branch}-windows-{vs-version}':
            vs-version:
                - 'vs2013':
                    silent: false
                    msvc-version: '12.0'
                - 'vs2015':
                    silent: false
                    msvc-version: '14.0'
        - 'iotivity-merge-{branch}-unit_tests'
        - 'iotivity-sonar-runner'
    component:
        - 'linux_unsecured'
        - 'linux_unsecured_with_ra':
            silent: true
        - 'linux_unsecured_with_rd':
            silent: true
        - 'linux_secured'
        - 'linux_secured_with_ra':
            silent: true
        - 'linux_secured_with_rd':
            silent: true
        - 'arduino'
        - 'simulator'

#    jobs:
#        - 'iotivity-merge-1.1-rel':
#            branch: '1.1-rel'
#            refspec: 'refs/heads/1.1-rel'

- job-template:
    name: 'iotivity-merge-{branch}-linux_unsecured_with_tcp'

    project-type: freestyle
    node: 'ubuntu1204'
    concurrent: true
    disabled: false

    parameters:
        - gerrit-project:
            project: '{project}'
            branch: '{branch}'
            refspec: '{refspec}'

    scm:
        - gerrit-branch-scm:
            credentials-id: '{ssh-credentials}'

    triggers:
        - gerrit-trigger-ref-updated:
            project: '{project}'
            silent: '{silent}'
            branch: '{gerrit-branch}'

    wrappers:
        - timestamps

    builders:
        - shell:
            !include-raw-escape: include-raw-iotivity-bootstrap.sh
        - linux-tcp

    publishers:
        - email-notification-unstable:
            mailto: '{mailto}'

