- job-template:
    name: 'iotivity-merge-{stream}-windows-{arch}-{vs-version}'

    project-type: freestyle
    node: '{vs-version}'
    concurrent: true
    disabled: '{obj:disabled}'

    parameters:
      - gerrit-project:
          project: '{project}'
          branch: '{branch}'
          refspec: '{refspec}'

    scm:
      - git:
          credentials-id: '6ba265b5-4270-46f3-aeaa-44b789a5d7a9'
          url: '$GIT_URL/iotivity'
          refspec: '$GERRIT_REFSPEC'
          branches:
            - 'origin/$GERRIT_BRANCH'
          skip-tag: true
          wipe-workspace: true
          choosing-strategy: 'gerrit'

    triggers:
      - timed-twice-daily
      - gerrit-trigger-ref-updated:
          project: '{project}'
          silent: '{silent}'
          branch: '{gerrit-branch}'

    wrappers:
      - timestamps
      - build-timeout

    builders:
      - batch:
          !include-raw-escape: include-raw-iotivity-windows-bootstrap.bat
      - windows:
          msvc-version: '{msvc-version}'
          arch-name: '{arch-name}'

    publishers:
      - postbuildscript:
          script-only-if-succeeded: false
          script-only-if-failed: true
          builders:
            - windows-kill-unit-tests:
                msvc-version: '{msvc-version}'
                arch-name: '{arch-name}'
      - retry-build-on-builder-error
      - email-notification-unstable:
          mailto: '{mailto}'

