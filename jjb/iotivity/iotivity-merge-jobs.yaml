---
- project:
    name: iotivity-merge-master-jobs
    project: 'iotivity'
    node: '{ubuntu-node}'
    stream:
      - 'master': &master
          branch: 'master'
          refspec: 'refs/heads/master'
          gerrit-branch: 'master'
      - '1.1-rel': &1_1-rel
          branch: '1.1-rel'
          refspec: 'refs/heads/1.1-rel'
          gerrit-branch: '1.1-rel'
          disabled: true
      - '1.2-rel': &1_2-rel
          branch: '1.2-rel'
          refspec: 'refs/heads/1.2-rel'
          gerrit-branch: '1.2-rel'
          disabled: true
      - '1.3-rel': &1_3-rel
          branch: '1.3-rel'
          refspec: 'refs/heads/1.3-rel'
          gerrit-branch: '1.3-rel'
    silent: true
    disabled: false
    mailto: 'oicbuild@intel.com, tbramwell@linuxfoundation.org'
    jobs:
      - 'iotivity-merge-{stream}-{component}':
          stream:
            - 'master':
                <<: *master
            - '1.1-rel':
                <<: *1_1-rel
          component:
            - 'linux_unsecured'
            - 'linux_secured'
            - 'simulator'
            - 'linux_unsecured_with_rd'
            - 'linux_secured_with_rd'
      - 'iotivity-merge-{stream}-{component}':
          stream:
            - '1.2-rel':
                <<: *1_2-rel
            - '1.3-rel':
                <<: *1_3-rel
          component:
            - 'linux_unsecured'
            - 'linux_secured'
            - 'simulator'
      - 'iotivity-merge-{stream}-{component}':
          stream:
            - 'master':
                <<: *master
          component:
            - 'linux_unsecured_with_java'
            - 'linux_secured_with_java'
      - 'iotivity-merge-{stream}-osx':
          disabled: true
      - 'iotivity-merge-{stream}-tizen_{security}':
          security:
            - 'unsecured'
            - 'secured'
      - 'iotivity-merge-{stream}-linux_{security}_with_tcp':
          security:
            - 'unsecured'
            - 'secured'
          stream:
            - 'master':
                <<: *master
            - '1.2-rel':
                <<: *1_2-rel
            - '1.3-rel':
                <<: *1_3-rel
      - 'iotivity-merge-{stream}-linux_full':
          stream:
            - 'master':
                <<: *master
            - '1.3-rel':
                <<: *1_3-rel
      - 'iotivity-merge-{stream}-android_{security}':
          security:
            - 'unsecured'
            - 'secured'
          stream:
            - 'master':
                <<: *master
            - '1.3-rel':
                <<: *1_3-rel
      - 'iotivity-merge-{stream}-windows-{arch}-{vs-version}':
          stream:
            - '1.2-rel':
                <<: *1_2-rel
          arch:
            - 'x86':
                arch-name: 'x86'
          vs-version:
            - 'vs2013':
                msvc-version: '12.0'
            - 'vs2015':
                msvc-version: '14.0'
            - 'vs2017':
                msvc-version: '14.1'
      - 'iotivity-merge-{stream}-windows-{arch}-{vs-version}':
          stream:
            - 'master':
                <<: *master
            - '1.3-rel':
                <<: *1_3-rel
          arch:
            - 'x86':
                arch-name: 'x86'
            - 'amd64':
                arch-name: 'amd64'
          vs-version:
            - 'vs2013':
                msvc-version: '12.0'
            - 'vs2015':
                msvc-version: '14.0'
            - 'vs2017':
                msvc-version: '15.5'
      - 'iotivity-merge-{stream}-unit_tests'
      - 'iotivity-sonar-runner':
          gerrit-branch: 'master'

- job-template:
    name: 'iotivity-merge-{stream}-linux_{security}_with_tcp'

    project-type: freestyle
    node: '{node}'
    concurrent: true
    disabled: '{obj:disabled}'

    parameters:
      - gerrit-project:
          project: '{project}'
          branch: '{branch}'
          refspec: '{refspec}'

    scm:
      - gerrit-branch-scm:
          credentials-id: '{ssh-credentials}'

    triggers:
      - timed-twice-daily
      - gerrit-trigger-ref-updated:
          project: '{project}'
          silent: '{silent}'
          branch: '{gerrit-branch}'

    wrappers:
      - timestamps

    builders:
      - shell:
          !include-raw-escape: include-raw-iotivity-bootstrap.sh
      - auto-build:
          component: 'linux_{security}_with_tcp'

    publishers:
      - retry-build-on-builder-error
      - wipe-workspace
      - email-notification-unstable:
          mailto: '{mailto}'

