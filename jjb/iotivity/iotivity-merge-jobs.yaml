- project:
    name: iotivity-merge-master-jobs
    project: 'iotivity'
    stream:
        - 'master': &master
            branch: 'master'
            refspec: 'refs/heads/master'
            gerrit-branch: 'master'
        - '1.1-rel': &1_1-rel
            branch: '1.1-rel'
            refspec: 'refs/heads/1.1-rel'
            gerrit-branch: '1.1-rel'
        - '1.2-rel': &1_2-rel
            branch: '1.2-rel'
            refspec: 'refs/heads/1.2-rel'
            gerrit-branch: '1.2-rel'
    silent: true
    disabled: false
    mailto: 'oicbuild@intel.com, tbramwell@linuxfoundation.org'
    jobs:
        - 'iotivity-merge-{stream}-{component}':
            stream:
                - 'master':
                    <<: *master
                - '1.1-rel':
                    <<: *1_1-rel
            component:
                - 'linux_unsecured'
                - 'linux_secured'
                - 'arduino'
                - 'simulator'
                - 'linux_unsecured_with_ra'
                - 'linux_unsecured_with_rd':
                    disabled: true
                - 'linux_secured_with_ra'
                - 'linux_secured_with_rd':
                    disabled: true
        - 'iotivity-merge-{stream}-{component}':
            stream:
                - '1.2-rel':
                    <<: *1_2-rel
            component:
                - 'linux_unsecured'
                - 'linux_secured'
                - 'arduino'
                - 'simulator'
        - 'iotivity-merge-{stream}-osx'
        - 'iotivity-merge-{stream}-tizen'
        - 'iotivity-merge-{stream}-linux_{security}_with_tcp':
            security:
              - 'unsecured'
              - 'secured'
            stream:
                - 'master':
                    <<: *master
                - '1.2-rel':
                    <<: *1_2-rel
        - 'iotivity-merge-{stream}-android'
        - 'iotivity-merge-{stream}-android_{arch}':
            disabled: true
            stream:
                - '1.1-rel':
                    <<: *1_1-rel
            arch:
                - 'armeabi'
                - 'x86'
        - 'iotivity-merge-{stream}-android_{arch}-{transport}':
            disabled: true
            stream:
                - 'master':
                    <<: *master
            arch:
                - 'armeabi'
                - 'x86'
            transport:
                - 'ip'
                - 'bt'
                - 'ble'
                - 'rm_and_ip'
                - 'rm_and_bt'
                - 'rm_and_ble'
        - 'iotivity-merge-{stream}-windows-{vs-version}':
            stream:
                - 'master':
                    <<: *master
                - '1.2-rel':
                    <<: *1_2-rel
            vs-version:
                - 'vs2013':
                    msvc-version: '12.0'
                - 'vs2015':
                    msvc-version: '14.0'
        - 'iotivity-merge-{stream}-unit_tests'
        - 'iotivity-sonar-runner':
            gerrit-branch: 'master'

- job-template:
    name: 'iotivity-merge-{stream}-linux_{security}_with_tcp'

    project-type: freestyle
    node: 'ubuntu1204'
    concurrent: true
    disabled: '{obj:disabled}'

    parameters:
        - gerrit-project:
            project: '{project}'
            branch: '{branch}'
            refspec: '{refspec}'

    scm:
        - gerrit-branch-scm:
            credentials-id: '{ssh-credentials}'

    triggers:
        - gerrit-trigger-ref-updated:
            project: '{project}'
            silent: '{silent}'
            branch: '{gerrit-branch}'

    wrappers:
        - timestamps

    builders:
        - shell:
            !include-raw-escape: include-raw-iotivity-bootstrap.sh
        - linux:
            component: 'linux_{security}_with_tcp'

    publishers:
        - email-notification-unstable:
            mailto: '{mailto}'

