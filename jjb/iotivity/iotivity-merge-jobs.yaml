- job-template:
    name: 'iotivity-merge-1.1-rel'

    project-type: freestyle
    node: 'integration'
    concurrent: true
    disabled: false

    parameters:
        - gerrit-project:
            project: '{project}'
            branch: '{branch}'
            refspec: '{refspec}'

    scm:
        - gerrit-branch-scm:
            credentials-id: '{ssh-credentials}'

    triggers:
        - timed: 'H H * * *'

    wrappers:
        - timestamps
        - ssh-agent-credentials:
            users:
                - '{ssh-credentials}'

    builders:
        - shell:
            !include-raw-escape: include-raw-iotivity-bootstrap.sh
        - shell: |
            #!/bin/bash -eux
            set -o pipefail

            export VERBOSE=false
            export CCACHE_DISABLE=false

            ./auto_build.sh all

    publishers:
        - email-notification-unstable:
            mailto: '{mailto}'
