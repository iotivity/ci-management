---
- name: Add Tizen Repository
  apt_repository:
    repo: 'deb [trusted=yes] http://download.tizen.org/tools/latest-release/{{ ansible_distribution }}_{{ ansible_distribution_version }}/ /'
    filename: tizen
    state: present
  become: true
  tags: debug

- name: Install GBS
  apt:
    name: gbs
    state: present
    update_cache: true
  become: true
  tags: debug

- name: Create directory for GBS
  file: dest=/GBS/ state=directory mode=0777
  become: true
  tags: debug

- name: Download GBS cache tizen_base_noarch
  get_url: url=http://cdn.download.tizen.org/releases/2.4/2.4-base/tizen-2.4-base_20151027.1/repos/standard/packages/noarch/{{item}}  dest=/GBS/ mode=0444
  with_items: "{{ tizen_base_noarch }}"
  become: true
  tags: debug

- name: Download GBS cache tizen_base_armv7l
  get_url: url=http://cdn.download.tizen.org/releases/2.4/2.4-base/tizen-2.4-base_20151027.1/repos/standard/packages/armv7l/{{item}}  dest=/GBS/ mode=0444
  with_items: "{{ tizen_base_armv7l }}"
  become: true
  tags: debug

- name: Download GBS cache tizen_mobile_noarch
  get_url: url=http://cdn.download.tizen.org/releases/2.4/2.4-mobile/tizen-2.4-mobile_20160531.3/repos/target-TM1/packages/noarch/{{item}}  dest=/GBS/ mode=0444
  with_items: "{{ tizen_mobile_noarch }}"
  become: true
  tags: debug

- name: Download GBS cache tizen_mobile_armv7l
  get_url: url=http://cdn.download.tizen.org/releases/2.4/2.4-mobile/tizen-2.4-mobile_20160531.3/repos/target-TM1/packages/armv7l/{{item}}  dest=/GBS/ mode=0444
  with_items: "{{ tizen_mobile_armv7l }}"
  become: true
  tags: debug
