---
- hosts: all
  tasks:
  - name: Installing windows-sdk
    win_chocolatey:
       name: windows-sdk-10.1
       state: present
    when: ansible_facts['os_family'] == 'Windows'
  - name: Install Python pip
    win_chocolatey:
       name: pip
       state: present
    when: ansible_facts['os_family'] == 'Windows'
